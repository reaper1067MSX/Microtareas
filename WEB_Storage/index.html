<!DOCTYPE html>
<html>
<head>
	<title>Tarea SesionStorage</title>
</head>
<body>
	<script type="text/javascript">
		if(sessionStorage.hits){
			sessionStorage.hits = Number (sessionStorage.hits) +1;
		}
		else{
			sessionStorage.hits = 1;
		}
		document.write ("Total hits: " +sessionStorage.hits);
	
	</script>
	
	<p>Al dar actualizar aumenta el contador</p>
	<p>Cerrar y abrir la pagina para verificar cambio</p>
</body>
</html>
