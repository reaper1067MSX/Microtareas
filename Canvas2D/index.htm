<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tarea de Canvas 2D</title>	
        <style>
            #canvas1 {
                   
                    border: 5px red solid; }
            #outer {margin-left: 40px;
                    margin-top: 40px;
            }
        </style>
    </head>
    <body>
	<h1>Tarea Canvas 2D by Xavier Aguirre</h1>
       <div id="outer">
           <canvas id="canvas1" width="400px"
           height="400px">
           Your browser doesn't support the
           canvas! Try another browser.
           </canvas>
        </div>
        <script>
            var mycanvas = document.getElementById("canvas1");
            var ctx = mycanvas.getContext("2d");
            
            ctx.fillStyle = 'rgba(255, 246, 17, 0.50)';
            ctx.fillRect(10,10,280,100);
            
            ctx.fillStyle = 'rgba(0, 255, 10, 0.30)';
            ctx.fillRect(60,60,300,280);
           
            ctx.fillStyle = 'rgba(240, 123, 5, 0.80)';
            ctx.fillRect(250,80,129,130);
        </script>
    </body>
</html>
